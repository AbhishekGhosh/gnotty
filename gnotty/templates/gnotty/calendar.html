<!doctype html>
<html lang="en">

<head>
<link rel="stylesheet" href="{{ STATIC_URL }}css/gnotty.css">
</head>

<body>
{% for month in months %}
<table class="calendar">
<tr><th colspan="7">{{ month.month|date:"N Y" }}</th></tr>
{% for week in month.weeks %}
    <tr>
    {% for day in week %}
    <td{% if not day.in_month %} style="color:#ccc;"{% endif %}>
        {% if day.has_messages %}
        <a href="{% url gnotty_day day.date.year day.date.month day.date.day %}">{{ day.date.day }}</a>
        {% else %}
        {{ day.date.day }}
        {% endif %}
    </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
{% endfor %}
</body>
</html>
