{% load gnotty_tags %}<!doctype html>
<html lang="en">

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ IRC_CHANNEL }}</title>
<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.spacelab.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.responsive.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/gnotty.css">
<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/json2.js"></script>
<script src="{{ STATIC_URL }}js/socket.io.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery.tmpl.min.js"></script>
<script src="{{ STATIC_URL }}js/gnotty.js"></script>
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>

<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </a>
    <a class="brand" href="{% url gnotty_chat %}">{{ IRC_CHANNEL }}</a>
    {% gnotty_nav %}
</div>
</div>
</div>

<div class="container">
{% block content %}{% endblock %}
</div>

<footer>
<form class="container form-inline chat" action="{% url gnotty_chat %}">
<div class="row">
<div class="span9 control-group">
<div class="controls">
    <input type="text" class="input-xlarge" id="input" placeholder="nickname" name="nickname">
    <input type="submit" class="btn btn-primary" id="submit" value="Join">
    <input type="button" class="btn hidden" id="leave" value="Leave">
</div>
</div>
<p class="span3 powered">Powered by <a href="{{ GNOTTY_PROJECT_URL }}">{{ GNOTTY_VERSION_STRING }}</a></p>
</div>
</form>
</footer>

</body>
</html>
